<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloorMaster – Galeria</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f9fafb;
}

/* ================= HEADER (TEN SAM) ================= */
.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    border-bottom: 1px solid #e5e7eb;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
}

.logo {
    display: flex;
    align-items: center;
    gap: 12px;
}

.site-logo {
    height: 40px;
}

.logo-text h1 {
    font-size: 1.25rem;
}

.nav-desktop {
    display: flex;
    gap: 2rem;
}

.nav-desktop a {
    text-decoration: none;
    color: #374151;
    font-weight: 500;
}

.cta-button {
    background: #0f4f32;
    color: white !important;
    padding: 0.5rem 1.5rem;
    border-radius: 25px;
}

/* ================= GALERIA ================= */
.gallery {
    padding-top: 120px; /* miejsce na header */
    padding-bottom: 40px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.gallery-item:hover img {
    transform: scale(1.1);
}

/* ================= LIGHTBOX ================= */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
}

.lightbox.active {
    display: flex;
}

/* RESPONSYWNOŚĆ */
@media (max-width: 768px) {
    .nav-desktop {
        display: none;
    }
}


@media (max-width: 768px) {
    .nav-desktop {
        display: flex; /* zamiast none */
        justify-content: flex-end; /* przycisk po prawej */
        gap: 1rem;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <img src="logo.png" class="site-logo" alt="Logo">
                <div class="logo-text">
                    <h1>FloorMaster</h1>
                    <p>Galeria realizacji</p>
                </div>
            </div>

            <nav class="nav-desktop">

                <a href="index.html" class="cta-button">Back</a>
            </nav>
        </div>
    </div>
</header>

<!-- GALERIA -->
<section class="gallery">
    <div class="container">
        <div class="gallery-grid">
            <div class="gallery-item"><img src="1.jpeg"></div>
            <div class="gallery-item"><img src="2.jpeg"></div>
            <div class="gallery-item"><img src="3.jpeg"></div>
            <div class="gallery-item"><img src="12.jpg"></div>
            <div class="gallery-item"><img src="4.jpeg"></div>
            <div class="gallery-item"><img src="2.jpeg"></div>
            <div class="gallery-item"><img src="5.jpeg"></div>
            <div class="gallery-item"><img src="55.jpeg"></div>
            <div class="gallery-item"><img src="264f9165-787e-47e2-a564-9656111226ab.jpeg"></div>
            <div class="gallery-item"><img src="profile.jpeg"></div>
            <div class="gallery-item"><img src="7bf2569b-e105-4326-bce9-c1e2a443ad5b.jpeg"></div>
            <div class="gallery-item"><img src="a01bc012-d44b-4914-babc-98feea609f0f.jpeg"></div>
        </div>
    </div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <img src="" id="lightboxImg">
</div>

<script>
const galleryItems = document.querySelectorAll('.gallery-item img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');

galleryItems.forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
    });
});

lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
});
</script>

</body>
</html>
